<ion-header>
	<ion-navbar color="dark">
    	<ion-title>User Log-in</ion-title>
	</ion-navbar>

	<ion-toolbar no-border-top color="staygray">
		<ion-segment color="secondary" [(ngModel)]="method">
			<ion-segment-button value="login">
				Log in
			</ion-segment-button>
			<ion-segment-button value="register">
				Register
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div [ngSwitch]="method">
		<div *ngSwitchCase="'login'">
			<ion-item>
				<ion-input type="text" placeholder="Email" 
				[(ngModel)]="login.email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Password"
				[(ngModel)]="login.password"></ion-input>
			</ion-item>
		<button ion-button color="light" full (click)="submitLogin()">
			Log in
		</button>

		</div>
		<div *ngSwitchCase="'register'">
			<ion-item>
				<ion-input type="text" placeholder="Email"
				[(ngModel)]="register.email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Password"
				[(ngModel)]="register.password"></ion-input>
			</ion-item>
			<ion-item>
			<ion-input type="password" placeholder="Confirm"
			[(ngModel)]="register.confirm"></ion-input>
		</ion-item>
		<button ion-button color="light" full>Sign up</button>
		</div>
	</div>

</ion-content>
