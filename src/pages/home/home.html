<ion-header>
  <ion-toolbar color="dark">
  	<ion-buttons start>
  		<button ion-button icon-only color="royal" (click)="openShareModal()">
  			<ion-icon name="share"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-title>Amelio</ion-title>
  	<ion-buttons end>
  		<button ion-button icon-only color="royal" (click)="showAccountsPage()">
  			<ion-icon name="add"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor = "let message of messages">
				<ion-card>

						<ion-card-header>
						{{message.header}}
						</ion-card-header>
					  
						<ion-card-content>
							{{message.message}}
						</ion-card-content>
					  
					  </ion-card>

		</ion-item>
	</ion-list>
</ion-content>
