<ion-header>
  <ion-toolbar color="dark">
  	<ion-buttons start>
  		<button ion-button icon-only color="royal" (click)="openShareModal()">
  			<ion-icon name="share"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-title color="royal">Amelio</ion-title>
  	<ion-buttons end>
  		<button ion-button icon-only color="royal" (click)="showAccountsPage()">
  			<ion-icon name="add"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <user-info-card [userName]="user.fullname"></user-info-card>

	<ion-fab right top>
		<button ion-fab mini color="light"
		(click)="showLoginPage()">
		<ion-icon name="cog"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
