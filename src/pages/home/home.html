<ion-header>
  <ion-toolbar>
  	<ion-buttons start>
  		<button ion-button icon-only color="royal" (click)="openShareModal()">
  			<ion-icon name="share"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-title>Amelio</ion-title>
  	<ion-buttons end>
  		<button ion-button icon-only color="royal" (click)="showMore()">
  			<ion-icon name="more"></ion-icon>
  		</button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <user-info-card [userData]="user">
    <button class="share-button" color="secondary" ion-button small clear icon-only
    (click)="openShareModal()">
      <ion-icon name="share"></ion-icon>
    </button>

    <button class="pref-button" color="secondary" ion-button small clear icon-only
    (click)="showLoginPage()">
      <ion-icon name="cog"></ion-icon>
    </button>
  </user-info-card>

</ion-content>
