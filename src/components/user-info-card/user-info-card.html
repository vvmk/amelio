<ion-card>
	<ion-item>
		<ion-avatar item-start>
			<img src="{{userData.avatar}}">
		</ion-avatar>
		<ng-content item-end select=".pref-button"></ng-content>
		<h2>{{userData.name}}</h2>
		<p>{{userData.email}}</p>
	</ion-item>

	<ion-card-content>
		<ion-list no-lines>
			<ion-item>Companies
				<p *ngFor="let company of userData.companies">{{company}}</p>
			</ion-item>
		</ion-list>
	</ion-card-content>


</ion-card>
